<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRADER</title>
    <link rel="stylesheet" href="cal.css">
    <script>
        function total(){
            var sub1 = parseInt(document.getElementById("eng").value);
            var sub2 = parseInt(document.getElementById("math").value);
            var sub3 = parseInt(document.getElementById("chem").value);
            var sub4 = parseInt(document.getElementById("phy").value);
            var sub5 = parseInt(document.getElementById("cs").value);

            if(sub1>100 || sub2>100 ||sub3>100 ||sub4>100||sub5>100)
            {
                alert("Please enter marks in range of 100");
            }

            else{
                var total = sub1+sub2+sub3+sub4+sub5 ;
                document.getElementById("total").innerHTML = "English marks : "+sub2+ "<br> Mathematics marks : "+sub3+ "<br> Chemistry Marks : " +sub4+ "<br> Physics marks : " +sub5+ "<br> Computer Science marks" + sub1+"<br>         <br> Total Marks "+total;
            }
        }

        function Grade(){
            var sub1 = parseInt(document.getElementById("eng").value);
            var sub2 = parseInt(document.getElementById("math").value);
            var sub3 = parseInt(document.getElementById("chem").value);
            var sub4 = parseInt(document.getElementById("phy").value);
            var sub5 = parseInt(document.getElementById("cs").value);
            if(sub1>100 || sub2>100 ||sub3>100 ||sub4>100||sub5>100)
            {
                alert("Please enter marks in range of 100");
            }

            else{
                var total = sub1+sub2+sub3+sub4+sub5 ;
                var ave = total/5;
                

                if(ave>=80 && ave <=100){
                    document.getElementById("grade").innerHTML= "Your grade is A";
                }
                else if(ave>=75 && ave <80){
                    document.getElementById("grade").innerHTML= "Your grade is B";
                }
                else if(ave>=70 && ave <75){
                    document.getElementById("grade").innerHTML= "Your grade is B";
                }
                else if(ave>=65 && ave <70){
                    document.getElementById("grade").innerHTML= "Your grade is B";
                }
                else if(ave>=60 && ave <65){
                    document.getElementById("grade").innerHTML= "Your grade is B";
                }
                else if(ave>=50 && ave <60){
                    document.getElementById("grade").innerHTML= "Your grade is B";
                }
                else {
                    document.getElementById("grade").innerHTML= "You FAILED!!!!";
                }
        }
    }

   
    </script>
</head>
<body>
    <div id="main">
        <div id="head"><h1>Student Grader</h1></div>
            <label >English</label><input type="text" id="eng"><br>
            <label >Mathematics</label><input type="text" id="math"><br>
            <label >Chemistry</label><input type="text" id="chem"><br>
            <label >Physics</label><input type="text" id="phy"><br>
            <label >Computer Science</label><input type="text" id="cs"><br><br>
            <button class="btn1" onclick=total()>Total</button>
            <button class="btn2" onclick=Grade()>Average and Grade</button>
            
    </div>
    <div id="result">
        <div id="head1"><h1>Total</h1></div>
        <div id="total"> </div>

        <div id="head2"><h1>Average</h1></div>
        <div id="grade"></div>

        
    </div>
</body>
</html>
